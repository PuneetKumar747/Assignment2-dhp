<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        #image-container {
            margin-top: 20px;
        }
        #image-container img {
            max-width: 100%;
            max-height: 400px; /* Set maximum height as per your requirement */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here is your desired image</h1>
        <div id="image-container">
            <img src="data:image/png;base64,{{ result_image }}" alt="Filtered Image">
        </div>
    </div>
</body>
</html>
